<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="https://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 375px;height:165px;"></div>
		<script>
			// 利用dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据    图标的数据可以从后台构造 然后传回前台
			var xAxisData = [];
			var data1 = [];
			var data2 = [];
			for (var i = 1; i < 13; i++) {
				xAxisData.push(i + "月");
			}

			option = {
				title: {
					text: ''
				},
				legend: {
					data: ['当前库存', '超期入库']
				},
				tooltip: {},
				xAxis: {
					data: xAxisData,
					splitLine: {
						show: false
					}
				},
				yAxis: {},
				color: ['#50616D', '#B47878'],
				series: [{
					name: '当前库存',
					type: 'bar',
					data: [30, 45, 50, 65, 50, 45, 30, 60, 50, 40, 30, 60],
					animationDelay: function(idx) {
						return idx * 10;
					}
				}, {
					name: '超期入库',
					type: 'bar',
					data: [5, 10, 15, 10, 20, 5, 10, 15, 20, 5, 10, 18],
					animationDelay: function(idx) {
						return idx * 10 + 100;
					}
				}],
				animationEasing: 'elasticOut',
				animationDelayUpdate: function(idx) {
					return idx * 5;
				}
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
