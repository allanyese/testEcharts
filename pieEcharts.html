<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 375px;height:400px;"></div>
		<script>
			// 利用dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据    图标的数据可以从后台构造 然后传回前台
			var xAxisData = [];
			var data1 = [];
			var data2 = [];
			for (var i = 1; i < 13; i++) {
				xAxisData.push(i + "月");
			}
			option = {
				tooltip: {
					trigger: 'item',
					formatter: '{a} <br/>{b}: {c} ({d}%)'
				},
				legend: {
					orient: 'horizontal',
					left: 10,
					data: ['当前库存', '近期入库', '入库≥3个月', '近期出库', '历史出库', '近期变化', ]
				},
				series: [{
						name: '访问来源',
						type: 'pie',
						selectedMode: 'single',
						radius: [0, '25%'],

						label: {
							normal: {
								show: true, //展示
								position: 'inner' // outside表示文本显示位置为外部
							}
						},
						labelLine: {
							show: false
						},
						color: ['#c23531', '#0E3B59', '#186865', ],
						data: [{
								value: 579,
								name: '当前库存',
								selected: true
							},
							{
								value: 579,
								name: '入库'
							},
							{
								value: 1548,
								name: '出库'
							}
						]
					},
					{
						name: '访问来源',
						type: 'pie',
						radius: ['40%', '50%'],
						label: {
							formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
							backgroundColor: '#eee',
							borderColor: '#aaa',
							borderWidth: 1,
							borderRadius: 4,
							// shadowBlur:3,
							// shadowOffsetX: 2,
							// shadowOffsetY: 2,
							// shadowColor: '#999',
							// padding: [0, 7],
							rich: {
								a: {
									color: '#999',
									lineHeight: 22,
									align: 'center'
								},
								// abg: {
								//     backgroundColor: '#333',
								//     width: '100%',
								//     align: 'right',
								//     height: 22,
								//     borderRadius: [4, 4, 0, 0]
								// },
								hr: {
									borderColor: '#aaa',
									width: '100%',
									borderWidth: 0.5,
									height: 0
								},
								b: {
									fontSize: 16,
									lineHeight: 33
								},

								per: {
									color: '#eee',
									backgroundColor: '#334455',
									padding: [2, 4],
									borderRadius: 2
								}
							}
						},
						color: ['#41637B', '#22587D', '#5F9EA0', '#008080', '#D48265', '#000'],
						data: [{
								value: 579,
								name: '当前库存'
							},
							{
								value: 210,
								name: '近期入库'
							},
							{
								value: 369,
								name: '入库≥3个月'
							},
							{
								value: 251,
								name: '近期出库'
							},
							{
								value: 1048,
								name: '历史出库'
							},
							{
								value: 249,
								name: '近期变化'
							},
						]
					}
				]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
